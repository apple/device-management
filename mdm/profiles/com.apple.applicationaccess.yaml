title: Restrictions
description: Use this section to define restrictions settings
payload:
  payloadtype: com.apple.applicationaccess
  supportedOS:
    iOS:
      introduced: '4.0'
      supervised: false
      allowmanualinstall: true
      sharedipad:
        mode: allowed
        devicechannel: true
        userchannel: true
      userenrollment:
        mode: allowed
    macOS:
      introduced: '10.7'
      devicechannel: true
      userchannel: true
      requiresdep: false
      userapprovedmdm: false
      allowmanualinstall: true
      userenrollment:
        mode: allowed
    tvOS:
      introduced: '6.1'
      supervised: false
      allowmanualinstall: true
payloadkeys:
- key: allowAccountModification
  supportedOS:
    iOS:
      introduced: '7.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If  'false', disables account modification. Requires a supervised device.
    Available in iOS 7 and later.
- key: allowActivityContinuation
  title: Allow Handoff
  supportedOS:
    iOS:
      introduced: '8.0'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.15'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables activity continuation. Available in iOS 8 and later,
    and macOS 10.15 and later.
- key: allowAddingGameCenterFriends
  title: Allow Adding Game Center Friends
  supportedOS:
    iOS:
      introduced: 4.2.1
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.13'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prohibits adding friends to Game Center. As of iOS 13, requires
    a supervised device. Available in iOS 4.2.1 and later, and macOS 10.13 and later.
- key: allowAirDrop
  supportedOS:
    iOS:
      introduced: '7.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.13'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables AirDrop. Requires a supervised device. Available in
    iOS 7 and later, and macOS 10.13 and later.
- key: allowAirPlayIncomingRequests
  title: Allow incoming AirPlay requests
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '12.3'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: '10.2'
      supervised: true
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables incoming AirPlay requests. Requires a supervised device.
    Available in macOS 12.3 and later, and tvOS 10.2 and later.
- key: allowAirPrint
  title: Allow AirPrint
  supportedOS:
    iOS:
      introduced: '11.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables AirPrint.  Requires a supervised device. Available
    in iOS 11 and later.
- key: allowAirPrintCredentialsStorage
  title: Allow storage of AirPrint credentials in Keychain
  supportedOS:
    iOS:
      introduced: '11.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables keychain storage of user name and password for AirPrint.
    Requires a supervised device. Available in iOS 11 and later.
- key: allowAirPrintiBeaconDiscovery
  title: Allow discovery of AirPrint printers using iBeacons
  supportedOS:
    iOS:
      introduced: '11.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iBeacon discovery of AirPrint printers, which prevents
    spurious AirPrint Bluetooth beacons from phishing for network traffic. Requires
    a supervised device. Available in iOS 11 and later.
- key: allowAppCellularDataModification
  title: Allow Modifying Cellular Data Usage for Apps Settings
  supportedOS:
    iOS:
      introduced: '7.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables changing settings for cellular data usage for apps.
    Requires a supervised device. Available in iOS 7 and later.
- key: allowAppClips
  title: Allow App Clips
  supportedOS:
    iOS:
      introduced: '14.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents a user from adding any App Clips, and removes any
    existing App Clips on the device. Requires a supervised device. Available in iOS
    14.0 and later.
- key: allowAppInstallation
  title: Allow App Installation from Apple Configurator and iTunes
  supportedOS:
    iOS:
      introduced: '4.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables the App Store, and its icon is removed from the Home
    screen. Users are unable to install or update their apps. In iOS 10 and later,
    MDM commands can override this restriction. As of iOS 13, this restriction requires
    a supervised device. Available in iOS 4 and later.
- key: allowApplePersonalizedAdvertising
  supportedOS:
    iOS:
      introduced: '14.0'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '12.0'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', limits Apple personalized advertising. Available in iOS 14
    and later.
- key: allowAppRemoval
  title: Allow App Removal
  supportedOS:
    iOS:
      introduced: 4.2.1
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables removal of apps from an iOS device. Requires a supervised
    device. Available in iOS 4.2.1 and later.
- key: allowAssistant
  title: Allow Siri
  supportedOS:
    iOS:
      introduced: '5.0'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables Siri. Available in iOS 5 and later. Also available
    for user enrollment.
- key: allowAssistantUserGeneratedContent
  supportedOS:
    iOS:
      introduced: '7.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents Siri from querying user-generated content from the
    web. Requires a supervised device. Available in iOS 7 and later.
- key: allowAssistantWhileLocked
  title: Allow Siri While Locked
  supportedOS:
    iOS:
      introduced: '5.1'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables Siri when the device is locked. This restriction is
    ignored if the device doesn't have a passcode set. Available in iOS 5.1 and later.
    Also available for user enrollment.
- key: allowAutoCorrection
  title: Allow Auto Correction
  supportedOS:
    iOS:
      introduced: 8.1.3
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables keyboard autocorrection. Requires a supervised device.
    Available in iOS 8.1.3 and later.
- key: allowAutomaticAppDownloads
  title: Allow Automatic App Downloads
  supportedOS:
    iOS:
      introduced: '9.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents automatic downloading of apps purchased on other devices.
    This setting doesn't affect updates to existing apps. Requires a supervised device.
    Available in iOS 9 and later.
- key: allowAutomaticScreenSaver
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: n/a
    tvOS:
      introduced: '15.4'
      supervised: true
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables Apple TV's automatic screen saver. Available in tvOS
    15.4 and later.
- key: allowAutoUnlock
  supportedOS:
    iOS:
      introduced: '14.5'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disallows auto unlock. Available in macOS 10.12 and later,
    and iOS 14.5 and later.
- key: allowBluetoothModification
  title: Allow modifying Bluetooth settings
  supportedOS:
    iOS:
      introduced: '11.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents modification of Bluetooth settings. Requires a supervised
    device. Available in iOS 11 and later.
- key: allowBookstore
  title: Allow Bookstore
  supportedOS:
    iOS:
      introduced: '6.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', removes the Book Store tab from the Books app. Requires a supervised
    device. Available in iOS 6 and later.
- key: allowBookstoreErotica
  title: Allow Bookstore Erotica
  supportedOS:
    iOS:
      introduced: '6.0'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: '11.3'
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', the user can't download Apple Books media that is tagged as
    erotica. Available in iOS 6 and later, and tvOS 11.3 and later.
- key: allowCamera
  title: Allow Camera Use
  supportedOS:
    iOS:
      introduced: '4.0'
      supervised: false
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.11'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables the camera, and its icon is removed from the Home
    screen. Users are unable to take photographs. This restriction is deprecated on
    unsupervised devices and will be supervised only in a future release.  Available
    in iOS 4 and later, and macOS 10.11 and later.
- key: allowCellularPlanModification
  supportedOS:
    iOS:
      introduced: '11.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', users can't change any settings related to their cellular plan.
    Requires a supervised device. Available in iOS 11 and later.
- key: allowChat
  title: Allow use of iMessage
  supportedOS:
    iOS:
      introduced: '5.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables the use of the iMessage with supervised devices. If
    the device supports text messaging, the user can still send and receive text messages.
    Requires a supervised device. Available in iOS 5 and later.
- key: allowCloudAddressBook
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Address Book services. Available in macOS 10.12
    and later.
- key: allowCloudBackup
  title: Allow iCloud Backup
  supportedOS:
    iOS:
      introduced: '5.0'
      supervised: false
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables backing up the device to iCloud. This restriction
    is deprecated on unsupervised devices and will be supervised only in a future
    release. Available in iOS 5 and later.
- key: allowCloudBookmarks
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Bookmark sync. Available in macOS 10.12 and
    later.
- key: allowCloudCalendar
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Calendar services. Available in macOS 10.12
    and later.
- key: allowCloudDesktopAndDocuments
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: 10.12.4
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables cloud desktop and document services. Available in
    macOS 10.12.4 and later.
- key: allowCloudDocumentSync
  title: Allow iCloud Document Sync
  supportedOS:
    iOS:
      introduced: '5.0'
      supervised: true
      sharedipad:
        mode: forbidden
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.11'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables document and key-value syncing to iCloud. As of iOS
    13, this restriction requires a supervised device. Available in iOS 5 and later,
    and macOS 10.11 and later.
- key: allowCloudKeychainSync
  supportedOS:
    iOS:
      introduced: '7.0'
      supervised: false
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud keychain synchronization. This restriction
    is deprecated on unsupervised devices and will be supervised only in a future
    release. Available in iOS 7 and later and macOS 10.12 and later.
- key: allowCloudMail
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Mail services. Available in macOS 10.12 and
    later.
- key: allowCloudNotes
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Notes services. Available in macOS 10.12 and
    later.
- key: allowCloudPhotoLibrary
  title: Allow iCloud Photo Library
  supportedOS:
    iOS:
      introduced: '9.0'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Photo Library. Any photos not fully downloaded
    from iCloud Photo Library to the device are removed from local storage. Available
    in iOS 9 and later, and macOS 10.12 and later.
- key: allowCloudPrivateRelay
  supportedOS:
    iOS:
      introduced: '15.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '12.0'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Private Relay. For iOS devices, this restriction
    requires a supervised device. Available in macOS 12 and later, and iOS 15 and
    later.
- key: allowCloudReminders
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.12'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables iCloud Reminder services. Available in macOS 10.12
    and later.
- key: allowContentCaching
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '10.13'
      userchannel: false
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables content caching. As of 10.13.4 this is included in
    the content caching payload. Available in macOS 10.13 and later.
- key: allowContinuousPathKeyboard
  title: Allow Continuous Path Keyboard
  supportedOS:
    iOS:
      introduced: '13.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables QuickPath keyboard. Requires a supervised device.
    Available in iOS 13 and later.
- key: allowDefinitionLookup
  title: Allow Define
  supportedOS:
    iOS:
      introduced: 8.1.3
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.11'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables definition lookup. Requires a supervised device on
    iOS. Available in iOS 8.1.3 and later and macOS 10.11 and later.
- key: allowDeviceNameModification
  title: Allow Modifying Device Name
  supportedOS:
    iOS:
      introduced: '9.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: '11.0'
      supervised: true
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents the user from changing the device name. Requires a
    supervised device. Available in iOS 9 and later, and tvOS 11.0 and later.
- key: allowDeviceSleep
  title: Allow Device Sleep
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: n/a
    tvOS:
      introduced: '13.0'
      supervised: true
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents device from automatically sleeping. Requires a supervised
    device. Available in tvOS 13 and later.
- key: allowDiagnosticSubmission
  title: Allow diagnostic submission
  supportedOS:
    iOS:
      introduced: '6.0'
    macOS:
      introduced: '10.13'
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', prevents the device from automatically submitting diagnostic
    reports to Apple. Available in iOS 6 and later, and macOS 10.13 and later. Also
    available for user enrollment.
- key: allowDiagnosticSubmissionModification
  title: Allow modifying diagnostics settings
  supportedOS:
    iOS:
      introduced: 9.3.2
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables changing the diagnostic submission and app analytics
    settings in the Diagnostics & Usage UI in Settings. Requires a supervised device.
    Available in iOS 9.3.2 and later.
- key: allowDictation
  title: Allow dictation
  supportedOS:
    iOS:
      introduced: '10.3'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.13'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disallows dictation input. Requires a supervised device. Available
    in iOS 10.3 and later, and macOS 10.13 and later.
- key: allowEnablingRestrictions
  title: Allow Configuring Restrictions or ScreenTime
  supportedOS:
    iOS:
      introduced: '8.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: |-
    If 'false', disables the “Enable Restrictions” option in the Restrictions UI in Settings.
    In iOS 12 or later, if 'false', disables the “Enable ScreenTime” option in the ScreenTime UI in Settings and disables ScreenTime if already enabled. Requires a supervised device. Available in iOS 8 and later.
- key: allowEnterpriseAppTrust
  title: Allow Trusting Enterprise Apps
  supportedOS:
    iOS:
      introduced: '9.0'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', removes the Trust Enterprise Developer button in Settings >
    General > Profiles & Device Management, preventing apps from being provisioned
    by universal provisioning profiles. This restriction applies to free developer
    accounts. However, it doesn't apply to enterprise app developers who are trusted
    because their apps were pushed through MDM. It also doesn't revoke previously
    granted trust. Available in iOS 9 and later.
- key: allowEnterpriseBookBackup
  title: Allow Enterprise Books Backup
  supportedOS:
    iOS:
      introduced: '8.0'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables backup of Enterprise books. Available in iOS 8 and
    later. Also available for user enrollment.
- key: allowEnterpriseBookMetadataSync
  title: Allow Enterprise Books Notes and Highlights Sync
  supportedOS:
    iOS:
      introduced: '8.0'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables sync of Enterprise books, notes, and highlights. Available
    in iOS 8 and later. Also available for user enrollment.
- key: allowEraseContentAndSettings
  title: Allow Erase All Content and Settings
  supportedOS:
    iOS:
      introduced: '8.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '12.0'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', disables the Erase All Content And Settings option in the Reset
    UI. Requires a supervised device. Available in iOS 8 and later, and macOS 12 and
    later.
- key: allowESIMModification
  title: Allow eSIM Modification
  supportedOS:
    iOS:
      introduced: '12.1'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
  type: <boolean>
  presence: optional
