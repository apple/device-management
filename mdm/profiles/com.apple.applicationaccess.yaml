      introduced: 4.2.1
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.13'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
    watchOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', the system prohibits adding friends to Game Center. Available
    in iOS 4.2.1 and later, and macOS 10.13 and later. Requires a supervised device
    in iOS 13 and later.
- key: allowAirDrop
