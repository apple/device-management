title: Restrictions
description: Use this section to define restrictions settings
payload:
  payloadtype: com.apple.applicationaccess
  supportedOS:
    iOS:
      introduced: '4.0'
      multiple: true
      supervised: false
      allowmanualinstall: true
      sharedipad:
        mode: allowed
        devicechannel: true
        userchannel: true
      userenrollment:
        mode: allowed
    macOS:
      introduced: '10.7'
      multiple: true
      devicechannel: true
      userchannel: true
      requiresdep: false
      userapprovedmdm: false
      allowmanualinstall: true
      userenrollment:
        mode: allowed
    tvOS:
      introduced: '9.0'
      multiple: true
      supervised: false
      allowmanualinstall: true
    visionOS:
      introduced: '1.1'
      multiple: true
      supervised: false
      allowmanualinstall: true
      userenrollment:
        mode: allowed
    watchOS:
      introduced: '10.0'
      multiple: true
      supervised: false
      allowmanualinstall: true
payloadkeys:
- key: allowAccountModification
  supportedOS:
    iOS:
      introduced: '7.0'
      supervised: true
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '14.0'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
    visionOS:
      introduced: '2.0'
      supervised: true
      userenrollment:
        mode: forbidden
    watchOS:
      supervised: true
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', the system disables modification of accounts such as Apple
    Accounts and Internet-based accounts such as Mail, Contacts, and Calendar. Available
    in iOS 7 and later, macOS 14 and later, and watchOS 10 and later. Requires a supervised
    device in iOS and watchOS.
- key: allowActivityContinuation
  title: Allow Handoff
  supportedOS:
    iOS:
      introduced: '8.0'
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.15'
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: n/a
    visionOS:
      introduced: '2.0'
      userenrollment:
        mode: forbidden
    watchOS:
      introduced: n/a
  type: <boolean>
  presence: optional
  default: true
  content: If 'false', the system disables activity continuation. Available in iOS
    8 and later, and macOS 10.15 and later. Support for this restriction on unsupervised
    devices and with Managed Apple Accounts is deprecated. In a future release, this
    restriction will begin requiring supervision and will apply to personal Apple
    Accounts only.
- key: allowAddingGameCenterFriends
  title: Allow Adding Game Center Friends
  supportedOS:
