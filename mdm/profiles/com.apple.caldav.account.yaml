title: CalDAV
description: Use this section to define settings for configuration access to CalDAV
  servers.
payload:
  payloadtype: com.apple.caldav.account
  supportedOS:
    iOS:
      introduced: '4.0'
      supervised: false
      allowmanualinstall: true
      sharedipad:
        mode: allowed
        devicechannel: false
        userchannel: true
      userenrollment:
        mode: allowed
    macOS:
      introduced: '10.7'
      devicechannel: false
      userchannel: true
      requiresdep: false
      userapprovedmdm: false
      allowmanualinstall: true
      userenrollment:
        mode: allowed
payloadkeys:
- key: CalDAVAccountDescription
  title: Account Description
  type: <string>
  presence: optional
  content: The description of the account.
- key: CalDAVHostName
  title: Account Hostname
  type: <string>
  presence: required
  content: The server's address.
- key: CalDAVUsername
  title: Account Username
  type: <string>
  presence: optional
  content: |-
    The user name for logins.
    If this profile part of a non-interactive install, this field is required.
- key: CalDAVPassword
  title: Account Password
  type: <string>
  presence: optional
  content: The user's password. This is only used with encrypted profiles.
- key: CalDAVPrincipalURL
  title: Principal URL
  type: <string>
  presence: optional
  content: The base URL to the user's calendar.
- key: CalDAVUseSSL
  title: Use SSL
  type: <boolean>
  presence: optional
  default: true
  content: If 'true', enables SSL.
- key: CalDAVPort
  title: Port Number
  type: <integer>
  presence: optional
  content: The server's port.
- key: VPNUUID
  title: VPNUUID
  supportedOS:
    iOS:
      introduced: '14.0'
    macOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: |-
    The VPNUUID of the per-app VPN the account uses for network communication.
    Available in iOS 14 and later.
